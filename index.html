<!DOCTYPE html>
<html>
<head>
  <title>Time API</title>
</head>
<body>

  <p id="time-data"></p>

    <script>
      function formatDate(dateString) 
      {
        // Parse the date string
        const date = new Date(dateString);

        // Format the date parts with padding
        const year = date.getFullYear().toString().padStart(4, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');

        // Format the time parts with padding
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const seconds = date.getSeconds().toString().padStart(2, '0');


        // Combine formatted parts
        const formattedDate = {
              "year": year,
              "month": month, 
              "day": day,
              "hour": hours,
              "minute": minutes,
              "seconds":seconds,
              "dateTime": `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`,
              "date": `${month}/${day}/${year}`,
              "time": `${hours}:${minutes}`,
            };

        return formattedDate;
      }
        function getTime() {
            const timeZone = "Asia/Kolkata";
            const U=new Date().toLocaleString("en-US", {timeZone: timeZone});
            const date =new Date(U);
            const timeData = formatDate(date);
            document.getElementById("time-data").textContent = JSON.stringify(timeData, null, 2);
        }

        getTime();
    </script>

</body>
</html>
